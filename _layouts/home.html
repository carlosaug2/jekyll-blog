---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>


    <h3>Recent posts from the blog</h3>
  
          <div  style="width: 500px;     text-align:center;    display: table;"> 
              <ul>
                {% for post in site.posts limit:3 %}
             <li>
               
               <div>    <a href="{{ post.url }}">{{ post.title }}</a> </div>
               <div>    <strong>{{ post.date | date_to_string }}</strong> </div>
          
          <div> <img src="{{ post.thumbnail }}" style="width: 400px; height: 300px;  text-align:center;    display: table;" /> </div>
            <div style=" width: 33.3%;     display: table-cell;       border:none;     vertical-align:middle; "> <a href="{{ post.url }}">{{ post.title }}</a> </div>
             </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </section>
