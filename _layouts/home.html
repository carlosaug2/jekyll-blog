---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
               <div style="display: flex;text-align: center;flex-wrap: wrap;">
               
        <div>  <img src="{{ post.thumbnail }}" style=" width:33.3%;
  vertical-align: middle;"/> </div>
                 <div>  <a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date }}"> </div>
                 </div>
                 </div>
            </li> 
      {% endfor %}
    </ul>
  </section>
