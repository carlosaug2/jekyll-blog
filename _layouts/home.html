
---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
	    
	     {% for post in site.posts limit:3 %}
	     {% assign author = site.data.authors[post.author] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
		 {% if author %}
              by {{ author.name }}
            {% endif %}
        </li>
      {% endfor %}
	    
	    
	    
	 
	
    </ul>

  </section>


	  <hr style="border-top: 2px solid lightgrey;"></hr>
