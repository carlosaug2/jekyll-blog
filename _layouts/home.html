---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>      
           <div  style="width: 500px;     text-align:center;    display: table;"> 
              <div> <img src="{{ post.thumbnail }}" style="width: 400px; height: 300px;display: table-cell; vertical-align:bottom;    " /></div>  
                <div style=" width: 33.3%;display: table-cell;  vertical-align:middle; "> <a href="{{ post.url }}">{{ post.title }}</a> </div>
              <div style="width: 33.3%;display: table-cell; "> {{ post.excerpt | strip_newlines | truncate: 75 }}<a href="{{ post.url }}">read more</a></div>  
             
            
        </li>
      {% endfor %}
    </ul>
  </section>
