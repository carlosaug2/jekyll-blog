---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>
    
 <style> 
   
.pai {
   display: flex;
   justify-content: center;
   height: 30px; 
   width: 50%; 
   background: #dfdfdf; 
   border:1px solid lightgrey;
   border-radius:5px;
   font-family: 'Asap', sans-serif;
   font-size:16px;
   
  
}
   
.filho {
  align-self: center;
  
}
    </style>
    
  <div class="pai">
  <div class="filho">
    <h3></h3><p>Ultimos posts</p></div></div>
    
    <style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 16px;
  font-family: 'Asap', sans-serif;
  text-align: none;
  align-items: center; 
  width: 600px;
  height: auto;
  


}

.flex-item-left {
  background-color:none;
  padding: 20px;
  flex: 50%; 
 
  
 
}

.flex-item-right {
  background-color: none;
  padding: 20px;
  flex: 80%;
  
 
  
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
    width:90%;
  }
}
</style>
    
  

              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
                <div class="flex-container">
               
      <div class="flex-item-left">    <img src="{{ post.thumbnail }}"  /> </div>
                  <div class="flex-item-right"> <a href="{{ post.url }}">{{ post.title }}</a>
                    {{ post.excerpt | strip_newlines | truncate: 100 }}  
                    <a href="{{ site.baseurl }}{{ post.url }}">Read more</a></div>
                 </div>
                
            </li> 
      {% endfor %}
    </ul>
  </section>
