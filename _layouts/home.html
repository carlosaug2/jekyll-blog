---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
               <div style="align-items:center; display:inline-flex; padding:24px;">
               <div> <img src="{{ post.thumbnail }}"/> </div>
               <div> <a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date }}"> </div> 
               </div>
            </li> 
      {% endfor %}
    </ul>
  </section>
