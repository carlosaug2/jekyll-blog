    <style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  font-size: 14px;
  font-family: 'Asap', sans-serif;
  text-align: right;
  align-items: right; 
  width: 100px;
  height: auto;
  border:1px solid none;
  background:#F5F5F5;

}

.flex-item-left {
  background-color:none;
  padding: 20px; /* controla distanciamento entre imagem e texto */
  flex: 80%; 
  max-width:100%;

}

.flex-item-right {
  background-color: none;
  padding: 20px;
  flex: 80%;
  border:1px solid white;
  background:white;
  
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
   .flex-container {
    flex-direction: column;
    width:100%;

  }
}
</style>
   <ul>
      {% for post in site.posts limit:4 %} 
             <li>
          <div class="flex-container">          
        <div class="flex-item-left">   
         <img src="{{ post.thumbnail }}" /> 
               </div>
                 <div class="flex-item-right">
                 <span style="font-size:1.3em;"><a href="{{ post.url }}"> {{ post.title }}</span></a>
                    {{ post.excerpt | strip_newlines | truncate: 140 }}  
                    <a href="{{ site.baseurl }}{{ post.url }}">Leia mais >> </a>
                  </div>
                </div>   
            </li> 
      {% endfor %}
    </ul>
