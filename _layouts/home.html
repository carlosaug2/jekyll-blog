---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>
    

    <h3 style="border:1px solid #8A658D;background:#8A658D;border-radius:10px;"><p style="color:white;text-align:center;font-size:35px;">Ultimos posts</h3>
    
    <style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 20px;
  font-family: sans-serif;
  text-align: none;
  align-items: center; 
  width: 500px;

}

.flex-item-left {
  background-color:none;
  padding: 20px;
  flex: 50%; 
  width: 80%;
 
}

.flex-item-right {
  background-color: none;
  padding: 40px;
  flex: 50%;
 
 
  
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
  }
}
</style>
    
  

              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
                <div class="flex-container">
               
      <div class="flex-item-left">    <img src="{{ post.thumbnail }}"  /> </div>
                  <div class="flex-item-right"> <a href="{{ post.url }}">{{ post.title }}</a>
                    {{ post.excerpt | strip_newlines | truncate: 75 }}  
                  <a href="{{ site.baseurl }}{{ post.url }}">Read more</a></div>
                 </div>
                
            </li> 
      {% endfor %}
    </ul>
  </section>
