---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>
 <style>   
    .pai {
  display: table;
  background: #dfdfdf;
    border:1px solid #8A658D;
    border-radius:10px;
}
.filho {
  display: table-cell;
  vertical-align: middle;
  height: 100px; 
  width: 50%; 
  text-align: center; 
    color:white;font-size:20px;
}
    </style>
<div class="pai">
  <div class="filho">
    <h3>Ultimos posts:</h3></div></div>
    
    <style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 20px;
  font-family: none;
  text-align: none;
  align-items: center; 
  width: 500px;


}

.flex-item-left {
  background-color:none;
  padding: 20px;
  flex: 50%; 
  width: 80%;
 
}

.flex-item-right {
  background-color: none;
  padding: 20px;
  flex: 80%;
 
 
  
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
  }
}
</style>
    
  

              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
                <div class="flex-container">
               
      <div class="flex-item-left">    <img src="{{ post.thumbnail }}"  /> </div>
                  <div class="flex-item-right"> <a href="{{ post.url }}">{{ post.title }}</a>
                    {{ post.excerpt | strip_newlines | truncate: 85 }}  
                  <a href="{{ site.baseurl }}{{ post.url }}">Read more</a></div>
                 </div>
                
            </li> 
      {% endfor %}
    </ul>
  </section>
