---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
               <div style="align-items:center; display:inline-flex; padding:24px;">
          <img src="{{ post.thumbnail }}" style=" width : 20%;
                height: 20%;
                vertical-align: middle;"/> 
      <a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date }}"> 
               
            </li> 
      {% endfor %}
    </ul>
  </section>
