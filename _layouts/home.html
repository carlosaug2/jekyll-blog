---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
               <div style=" display: flex;flex-wrap: wrap;padding: 0 4px;">
                 <div style=" flex: 25%;
  max-width: 25%;
  padding: 0 4px;">
        <div>  <img src="{{ post.thumbnail }}" style=" margin-top: 8px;
  vertical-align: middle;"/> </div>
                 <div>  <a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date }}"> </div>
                 </div>
                 </div>
            </li> 
      {% endfor %}
    </ul>
  </section>
