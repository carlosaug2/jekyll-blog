---
layout: default
---



<section>

  <h3>Posts</h3>
  



  <ul>
    {% for post in site.posts limit:3 %}
    {% assign author = site.data.authors[post.author] %}
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }} <br>
         
           <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}" style=" max-width:100%;height:200px;" /></a></h4>
         
        {{ post.excerpt | strip_newlines | truncate: 180 }}
      </li>
    {% endfor %}
  </ul>

</section>
