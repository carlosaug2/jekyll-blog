---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
      {% for post in site.posts limit:3 %}
        <li>
          <div>
           <img src="{{ post.thumbnail }}" style="width: 200px; height: 100px; margin: 5px; float:left;" />
            <p style="vertical-align:"50%;"> <a href="{{ post.url }}">{{ post.title }}</a> </p>
             </div>
        </li>
      {% endfor %}
    </ul>

  </section>
