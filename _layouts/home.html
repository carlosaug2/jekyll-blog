    <style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 14px;
  font-family: 'Asap', sans-serif;
  text-align: none;
  align-items: center; 
  width: 600px;
  height: auto;

}

.flex-item-left {
  background-color:none;
  padding: 20px; /* controla distanciamento entre imagem e texto */
  flex: 40%; 
  width: 100%;
 
}

.flex-item-right {
  background-color: none;
  padding: 20px;
  flex: 80%;
  
 
  
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
    width:90%;
  }
}
</style>
   <ul>
      {% for post in site.posts limit:3 %} 
             <li>
          <div class="flex-container">          
        <div class="flex-item-left">   
         <img src="{{ post.thumbnail }}"  /> 
               </div>
                 <div class="flex-item-right">
                 <span style="font-size:1.3em;"><a href="{{ post.url }}"> {{ post.title }}</span></a>
                    {{ post.excerpt | strip_newlines | truncate: 140 }}  
                    <a href="{{ site.baseurl }}{{ post.url }}">Leia mais >> </a>
                  </div>
                </div>   
            </li> 
      {% endfor %}
    </ul>
