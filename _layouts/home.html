---
layout: default
---



<section>

  <h3 style="border-radius:10px;background:lightgrey;">Ultimos Posts</h3>
  



  <ul>
    {% for post in site.posts limit:3 %}
    {% assign author = site.data.authors[post.author] %}
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }} </h4>
         <time datetime="{{ post.date }}"></time>
           <img src="{{ post.thumbnail }}" style=" max-width:100%;height:200px;" /></a></img>
         
        {{ post.excerpt | strip_newlines | truncate: 180 }}
      </li>
    {% endfor %}
  </ul>

</section>
