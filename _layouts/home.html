---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>
              <ul>
                 {% for post in site.posts limit:3 %} 
             <li>
               <div style="display: flex;flex-direction: column;">
        <div>  <img src="{{ post.thumbnail }}" style="height: 90px;float: right; width: 20%;"/> </div>
                 <div>  <a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date }}"> </div>
                 </div>
            </li> 
      {% endfor %}
    </ul>
  </section>
