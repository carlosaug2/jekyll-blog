{% assign navurl = page.url | remove: 'index.html' %}


<ul>
 
{% for item in include.navigation %}

  <li>
   

  
  
   <span style="float:right;"> <a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}   </a> </span>
  

    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
</ul>
