{% assign navurl = page.url | remove: 'index.html' %}
<ul>
{% for item in include.navigation %}
  <li>
    <a class="navbar-brand" href="/">
              
            </a>

    
    
    <a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}
    <img src='{{ site.baseurl }}/assets/img/uploads/chapeulogo.png' style="width:100%;max-width:200px;height: auto;position:absolute;top:-40px;float:left;">
    
    </a>
    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
</ul>
