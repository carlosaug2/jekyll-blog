{% assign navurl = page.url | remove: 'index.html' %}
 
<ul>
{% for item in include.navigation %}
   
  <li>
   

     <a class="navbar-brand" href="/">  <img src='{{ site.baseurl }}/assets/img/uploads/img_logo.jpeg' style="width:100%;max-width:200px;height: auto;float:left;">   </a>
    <a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}
     
 
            </a>
   

    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
</ul>
