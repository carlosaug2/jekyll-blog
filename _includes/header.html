
<header>
    
  <h1>
   <a href="{{ "/" | relative_url }}"> {{ site.title | escape }} </a> 
   
 
 <!-- <a class="navbar-brand" href="/">  <img src='{{ site.baseurl }}/assets/img/uploads/chapeulogo.png' style="width:100%;max-width:200px;height: auto;float:left;">   </a> -->
   <!-- <img src='/assets/img/uploads/img_logo.png' style="width:25%;">  -->
   

   
  </h1>




 
  <nav>
 
    {% include navigation.html navigation=site.data.navigation %}  

{% for page in site.pages %}
  {% unless page.exclude_from_nav %}
    <a class="page-link" href="{ page.url | prepend: site.baseurl }">
      {% page.title %}
    </a>
  {% endunless %}
{% endfor %}
  

  </nav>

</header>
